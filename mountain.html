<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script>
        AFRAME.registerComponent('navigate-on-click', {
            schema: {
                url: { default: '' }
            },

            init: function () {
                var data = this.data;
                var el = this.el;

                el.addEventListener('click', function () {
                    window.location.href = data.url;
                });
            }
        });
    </script>
    <title>Tugas 2 - Rifqi</title>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="village" src="assets/village/scene.gltf"></a-asset-item>
            <img id="desertThumbnail" src="assets/desert.jpg">
            <img id="forestThumbnail" src="assets/forest.jpg">
            <img id="japanThumbnail" src="assets/japan.jpg">
            <img id="cityThumbnail" src="assets/city.jpg">
            <img id="mountainThumbnail" src="assets/mountain.jpg">
        </a-assets>

        <!-- Menggunakan environment component untuk lingkungan hutan -->
        <a-entity environment="preset: starry"></a-entity>

        <a-light type="ambient" intensity="1" position="0 3 0"></a-light>

        <!-- Only apply navigate-on-click to specific a-link elements -->
        <a-link href="index.html" title="Forest" class="item" image="#forestThumbnail" scale="0.1 0.1 0.1" position="0 0.5 1"
        navigate-on-click="url: index.html"></a-link>

        <a-link href="gurun.html" title="Desert" class="item" image="#desertThumbnail" scale="0.1 0.1 0.1" position="1 0.5 1"
        navigate-on-click="url: gurun.html"></a-link>

        <a-link href="japan.html" title="Japan" class="item" image="#japanThumbnail" scale="0.1 0.1 0.1" position="2 0.5 1"
        navigate-on-click="url: japan.html"></a-link>

        <a-link href="campsite.html" title="Campsite" class="item" image="#cityThumbnail" scale="0.1 0.1 0.1" position="-1 0.5 1"
        navigate-on-click="url: campsite.html"></a-link>

        <a-link href="mountain.html" title="Mountain" class="item" image="#mountainThumbnail" scale="0.1 0.1 0.1" position="-2 0.5 1"
        navigate-on-click="url: mountain.html"></a-link>

        <a-gltf-model src="assets/balista/scene.gltf" class="item" position="0 0.085 0.6" scale="0.05 0.05 0.05" rotation="0 180 0">
        </a-gltf-model>

        <a-gltf-model src="assets/person/scene.gltf" position="-0.05 0.05 0.52" scale="0.04 0.04 0.04">
        </a-gltf-model>

        <a-gltf-model src="assets/person/scene.gltf" position="-0.08 0.05 0.62" scale="0.04 0.04 0.04">
        </a-gltf-model>

        <!-- Menambahkan properti-posisi untuk menempatkan desa lebih tinggi -->
        <a-entity gltf-model="#village" position="0 0.05 0"></a-entity>

        <!-- Menambahkan komponen wasd-controls pada kamera -->
        <a-camera wasd-controls="fly: true; acceleration: 15" look-controls position="0 0.1 0"
            cursor="rayOrigin: mouse" rayCaster="objects: .item"></a-camera>
    </a-scene>
</body>

</html>
